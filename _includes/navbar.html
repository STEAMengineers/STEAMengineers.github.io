        <img src="{{site.url}}/assets/images/banner.png" class="img-fluid" alt="STEAM engineers logo">
      </div>
  </header>
  
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="d-flex flex-row order-2 order-lg-3">

            <li class="nav-item"><a class="nav-link px-2" href="https://twitter.com/STEAM_engineers"><span class="fab fa-twitter"></span></a></li>
